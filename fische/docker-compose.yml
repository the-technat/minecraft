services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25562:25565"
    environment:
      EULA: "TRUE"
      ALLOW_FLIGHT: 'TRUE'
      DIFFICULTY: 'normal'
      ENABLE_WHITELIST: 'TRUE'
      MAX_PLAYERS: '2'
      MEMORY: '8G'
      MODE: 'survival'
      MOTD: 'Fischers Fritz fischt frische Fische'
      OVERRIDE_WHITELIST: 'true'
      SERVER_NAME: 'fische'
      SIMULATION_DISTANCE: '10'
      SYNC_CHUNK_WRITES: 'FALSE'
      TYPE: 'VANILLA'
      USE_AIKAR_FLAGS: 'TRUE'
      VIEW_DISTANCE: '10'
      WHITELIST: 'technat,grosseklappe2'
      OPS: 'technat'
    volumes:
      - ./data:/data
