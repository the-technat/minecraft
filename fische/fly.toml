# fly.toml app configuration file generated for minecraft-fische on 2024-12-27T12:18:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'minecraft-fische'
primary_region = 'cdg'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  image = 'itzg/minecraft-server:latest'

[env]
  ALLOW_FLIGHT = 'TRUE'
  AUTOSTOP_TIMEOUT_EST = '60'
  AUTOSTOP_TIMEOUT_INIT = '300'
  AUTOSTOP_PKILL_USE_SUDO = "TRUE"
  DIFFICULTY = 'normal'
  ENABLE_AUTOSTOP = 'TRUE'
  ENABLE_WHITELIST = 'TRUE'
  EULA = 'TRUE'
  MAX_PLAYERS = '2'
  MEMORY = '1G'
  MODE = 'survival'
  MOTD = 'Fischers Fritz fischt frische Fische'
  OVERRIDE_WHITELIST = 'true'
  PRIMARY_REGION = 'cdg'
  SERVER_NAME = 'fische'
  SIMULATION_DISTANCE = '10'
  SYNC_CHUNK_WRITES = 'FALSE'
  TYPE = 'VANILLA'
  USE_AIKAR_FLAGS = 'TRUE'
  VIEW_DISTANCE = '10'
  WHITELIST = 'technat,grosseklappe2'
  OPS = 'technat'

[[mounts]]
  source = 'mc_server'
  destination = '/data'
  initial_size = '1gb'
  snapshot_retention = 14

[[services]]
  protocol = 'tcp'
  internal_port = 25565
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 25565

[[vm]]
  size = 'shared-cpu-2x'
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
